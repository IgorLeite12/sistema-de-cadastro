<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clientForm="ngForm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="title">Dados pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input matInput type="text" placeholder="Digite seu nome">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Email *</mat-label>
                                <input matInput type="email" placeholder="Digite seu email">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>Data de nascimento *</mat-label>
                                <input matInput type="date" placeholder="Digite sua data de nascimento">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF *</mat-label>
                                <input matInput type="text" placeholder="Digite seu CPF">
                            </mat-form-field>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary">
                        <mat-icon fontIcon="save"></mat-icon>
                        Salvar
                    </button>
                    <button mat-flat-button color="primary">
                        <mat-icon fontIcon="refresh"></mat-icon>
                        Atualizar
                    </button>
                    <button mat-flat-button color="accent" class="ml-5">
                        <mat-icon fontIcon="clear"></mat-icon>
                        Limpar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
